<h1 class="title">About Alerts Canada</h1>

<p>This application collects and displays alerts issued through the <a href="https://alerts.pelmorex.com">National Alert Aggregation &amp; Dissemination System</a>.</p>
<p>Alerts are issued by various public safety agencies in Canada, including <a href="http://ec.gc.ca/">Environment Canada</a>.</p>
