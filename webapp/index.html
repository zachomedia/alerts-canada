<html lang="en" ng-app="Alerts">
   <head>
      <!-- Meta Information -->
      <meta charset="utf-8" />

      <!-- Site/Page Information -->
      <title>Alerts Canada &ndash; Zachary Seguin</title>

      <link rel="icon" href="https://zacharyseguin.ca/favicon.png" />

      <link href="https://zacharyseguin.ca/images/apple-touch-icon.png" rel="apple-touch-icon" />
      <link href="https://zacharyseguin.ca/images/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76" />
      <link href="https://zacharyseguin.ca/images/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120" />
      <link href="https://zacharyseguin.ca/images/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />

      <!-- Stylesheets -->
      <link rel="stylesheet" href="resources/stylesheets/reset.css" />
      <link rel="stylesheet" href="resources/stylesheets/zacharyseguin.css" />
      <link rel="stylesheet" href="resources/stylesheets/zacharyseguin-normal.css" />

      <!-- IE 8 and below -->
      <!--[if lt IE 9]>
         <script src="resources/javascript/html5shiv.js"></script>
      <![endif]-->
   </head>
   <body>
      <!-- Header -->
      <div id="header-container">
         <header>
            <a href="https://zacharyseguin.ca/"><img src="https://zacharyseguin.ca/images/logo.png" alt="Zachary Seguin" /></a>
         </header>
      </div><!-- End of header-container -->

      <!-- Navigation -->
      <div id="navigation-container">
         <div id="navigation-wrapper">
            <!-- Left/Primary navigation -->
            <nav>
               <ul>
                  <li class="title">Alerts Canada</li>
               </ul>
               <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#/about">About</a></li>
               </ul>
            </nav>

            <!-- Right/Secondary navigation -->
            <menu>
               <ul>
                  <li style="color: #aa0000;">This application is under development and should not be relied upon for emergency alerts.</li>
               </ul>
            </menu>
         </div> <!-- End of navigation-wrapper -->
      </div><!-- End of navigation-container -->

      <!-- Content -->
      <div id="content-container">
         <div id="content" ng-controller="AlertsController">

            <h1 class="title">Alerts Canada</h1>

            <section class="master">
               <h1 class="title">Alerts</h1>

               <article ng-repeat="alert in alerts | orderBy:'sent':'desc'" ng-class="{ selected: isSelectedAlert(alert)}">
                  <p ng-repeat="info in alert.information | filter:{'language' : 'en-CA'}">
                     <a href="#/alert/{{alert.identifier}}">{{info.headline | uppercase}}</a>
                  </p>
               </article>
            </section>

            <section class="detail" ng-view></section>
         </div><!-- End of content -->
      </div><!-- End of content-container -->

      <!-- Footer -->
      <div id="footer-container">
         <footer>
            <p>Copyright &copy; 2014 &ndash; <a href="https://zacharyseguin.ca/">Zachary Seguin</a><br />All Rights Reserved.</p>
         </footer>
      </div><!-- End of footer-container -->

      <!-- Javascript -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-resource.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-sanitize.min.js"></script>
      <script src="resources/javascript/Alerts.js"></script>
      <script src="resources/javascript/factories/AlertsAPI.js"></script>
      <script src="resources/javascript/filters/Linebreaks.js"></script>
      <script src="resources/javascript/controllers/AlertsController.js"></script>
      <script src="resources/javascript/controllers/AlertController.js"></script>
      <script src="resources/javascript/controllers/HomeController.js"></script>
   </body>
</html>
